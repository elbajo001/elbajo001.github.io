    <!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
    <script src='main.js'></script>
</head>
<body>
    <form>
									<div class="form-group">
										<input type="text" class="form-control" id="in_name" placeholder="Write your name">
									</div>
									<div class="form-group">
										<input type="email" class="form-control" id="in_email" placeholder="Write your email">
									</div>
								
									<div class="form-group">
										<label for="comment">Comment:</label>
										<textarea class="form-control" rows="5" id="in_comment" placeholder="Write your comments please"></textarea>
									</div>
									<div class="form-group">
										<label for="select_sex">Select your sex</label>
											<div class="radio">
											<label><input type="radio" id="in_male" name="optradio" checked>Male</label>
											</div>
											<div class="radio">
											<label><input type="radio" id="in_female" name="optradio">Female</label>
											</div>
												
									</div>
									
									<div class="form-group">
											<input type="text" class="form-control" id="in_pais" placeholder="Write your country">
									</div>
									<div class="form-group">
											<input type="text" class="form-control" id="in_ciudad" placeholder="Write your city">
									</div>
									<div class="checkbox">
											<label><input type="checkbox"> Send copy to me</label>
									</div>
									<button type="submit" class="btn btn-default">Submit</button>
							</form>
</body>
</html>
